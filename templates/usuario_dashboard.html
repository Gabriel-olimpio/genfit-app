<!DOCTYPE html>
<html class="has-background-grey-lighter" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
    <style>
            .grafico-box {
                width: 100%;
                height: 250px /* Centraliza */
        }
    
    </style>
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar is-primary">

            <div class="navbar-brand">
                <a class="navbar-item" href="{{ url_for('home') }}">
                  <h1 class="title has-text-white">GenFit</h1>
                </a>
        </div>
        <div class="navbar-end px-2">
            <div class="buttons">
                <a class="button" href="{{ url_for('plan') }}">
                    Acessar Plano
                </a>
                <a class="button is-light" href="{{ url_for('logout') }}">
                    Log out
                </a>
            </div>
        </div>
    </nav>


    <section class="section">
        <div class="container">
            <div class="columns is-multiline is-mobile">
                <div class="column is-12">
                    <div class="box">
                        <h2 class="subtitle">Evolução da Carga no Supino</h2>
                        <div class="grafico-box">
                            <canvas id="grafico1"></canvas>
                        </div>
                </div>
                <div class="column">
                    <div class="box">
                        <h2 class="subtitle">Distribuição de treinos</h2>
                        <div class="grafico-box">
                            <canvas id="grafico2"></canvas>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <h2 class="subtitle">Frequência Semanal</h2>
                        <div class="grafico-box">
                            <canvas id="grafico3"></canvas>
                        </div>
                    </div>
                </div>
                <div class="column ">
                    <div class="box">
                        <h2 class="subtitle">Evolução do peso</h2>
                        <div class="grafico-box">
                            <canvas id="grafico4"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <!-- Grafico Gerado  -->
    <script>
        function criarGrafico(id, tipo, labels, dados, cor){
            const ctx = document.getElementById(id).getContext('2d');
            new Chart(ctx, {
                type: tipo, // Tipo de gráfico: Barras
                data: {
                    labels: labels,
                    datasets: [{
                        label: id,
                        data: dados, // Exemplo de dados
                        backgroundColor: cor,
                        borderColor: cor.replace('0.6', '1'),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
        criarGrafico('grafico1', 'bar', ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'], [80, 85, 90, 95], 'rgba(54, 162, 235, 0.6)');
        criarGrafico('grafico2', 'pie', ['Peito', 'Costas', 'Pernas', 'Braços'], [30, 25, 25, 20], 'rgba(255, 99, 132, 0.6)');
        criarGrafico('grafico3', 'line', ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'], [5, 6, 5, 6], 'rgba(75, 192, 192, 0.6)');
        criarGrafico('grafico4', 'line', ['Mês 1', 'Mês 2', 'Mês 3', 'Mês 4'], [82, 83, 84, 85], 'rgba(255, 206, 86, 0.6)');
    </script>

</body>
</html>
