<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenFit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>
<body class="has-background-image">

  <!-- Cabe√ßalho -->
  <header class="navbar is-primary">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white" href="{{ url_for('home') }}">
          <h1 class="title has-text-white has-text-centered">GenFit</h1>
        </a>
      </div>
    </div>
  </header>

  <!-- Formul√°rio -->
  <section class="section">
    <div class="container">
      <div class="box has-background-white-ter">
        <h1 class="title has-text-centered">GenFit Form</h1>

        <form action="/generate" method="post">
          <div class="field">
            <label class="label">Objetivo:</label>
            <div class="select is-fullwidth">
              <select id="objetivo" name="objetivo">
                <option value="perder peso">Perder peso</option>
                <option value="ganhar musculo">Ganhar m√∫sculo</option>
                <option value="manutencao do peso">Manuten√ß√£o de peso</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label class="label">Treinos semanais:</label>
            <div class="control has-icons-right">
              <input class="input" id="dias" type="number" name="dias" min="1" max="20" placeholder="0">
              <span class="icon is-small is-right">üìÖ</span>
            </div>
          </div>

          <div class="field">
            <label class="label">Peso atual (Kg):</label>
            <div class="control has-icons-right">
              <input class="input" id="peso" type="number" name="peso" min="1" placeholder="0">
              <span class="icon is-small is-right">‚öñÔ∏è</span>
            </div>
          </div>

          <div class="field">
            <label class="label">Altura (cm):</label>
            <input class="input" id="altura" type="number" name="altura" min="50" max="250">
          </div>

          <div class="field">
            <label class="label">Dura√ß√£o do treino (min):</label>
            <input class="input" id="duracao" type="number" name="duracao" min="20" max="120">
          </div>
          
          <button class="button is is-primary is-fullwidth" type="submit">Gerar Plano de Treino</button>
          <!-- <a href="{{ url_for('result') }}" class="button is-primary is-fullwidth">
            Gerar Plano de Treino
          </a> -->
        </form>
      </div>
    </div>
  </section>

</body>
</html>
